<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjg6O1f433KsvWbWP_013QhuIeO4brLB4&callback=initMap">
    </script>
    
    <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJwQT8c_wJBDQR0S3B0vkf_R0&key=AIzaSyAjg6O1f433KsvWbWP_013QhuIeO4brLB4" allowfullscreen></iframe>
  </body>
</html>
